    <style>
        #map {
        width: 100vw;
        height: 100vh;
        margin-bottom: 20px;

        }
        #canvas1 {
                width: 100%;
                height: 100%;
            
        }

    </style>
 
    <div class = "map">
        <canvas id = "canvas1"></canvas>

    </div>
    <script>
        var c = document.getElementById ("canvas1")
         var ctx = c.getContext("2d")
         var w= c.width, h= c.height
         
         c.addEventListener ("mousemove",(e)=>{
            
             var r= c.getBoundingClientRect ()
             var canvasX = Math.round(e.clientX-r.left)*w
             ctx.beginPath();
             var y = Math.round (e.clientY - 0)*h
             if (y>154000){
                 y = 154000
                
             } else {
                y= Math.round (e.clientY - 0)*h
             }
             
             ctx.clearRect (0,0,c.width,c.height-r.top)
             ctx.fillStyle= "blue"
             ctx.fillRect (0,h-50,w,50)
             ctx.fillStyle="green"
             ctx.fillRect (canvasX/document.body.clientWidth,y/document.body.clientHeight,20,20)
             ctx.fillStyle="white"
             ctx.fillRect (canvasX/document.body.clientWidth+5 ,y/document.body.clientHeight+5 ,5,5)
             ctx.fillStyle="red"
             ctx.fillRect (canvasX/document.body.clientWidth+20 ,y/document.body.clientHeight+5 ,10,10)
             ctx.fillStyle="brown"
             ctx.fillRect (canvasX/document.body.clientWidth-30 ,y/document.body.clientHeight+20 ,50,30)
             ctx.fillText ("x="+canvasX +", y="+y,10,20)

             })
